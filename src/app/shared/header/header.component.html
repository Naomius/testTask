<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="header-content__title">
        <h3>Тестовое задание</h3>
      </div>
      <div class="header-content__authorization">
        <a *ngIf="isLogged" [matMenuTriggerFor]="menu">
          <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.5293 7.24498C8.82638 3.79498 10.5993 2.38623 14.4805 2.38623H14.6051C18.8889 2.38623 20.6043 4.10165 20.6043 8.3854V14.6337C20.6043 18.9175 18.8889 20.6329 14.6051 20.6329H14.4805C10.628 20.6329 8.85513 19.2433 8.53888 15.8508"
              stroke="#202B21" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M1.91699 11.5H14.2603" stroke="#202B21" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round"/>
            <path d="M12.123 8.28955L15.3335 11.5L12.123 14.7104" stroke="#202B21" stroke-width="1.5"
                  stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span *ngIf="userName" class="activeSpan">Привет, {{userName}} !</span>
        </a>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span (click)="doLogout()">Выйти</span>
          </button>
        </mat-menu>

        <a *ngIf="!isLogged">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.1207 12.78C12.0507 12.77 11.9607 12.77 11.8807 12.78C10.1207 12.72 8.7207 11.28 8.7207 9.50998C8.7207 7.69998 10.1807 6.22998 12.0007 6.22998C13.8107 6.22998 15.2807 7.69998 15.2807 9.50998C15.2707 11.28 13.8807 12.72 12.1207 12.78Z" stroke="#202B21" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M18.7398 19.3801C16.9598 21.0101 14.5998 22.0001 11.9998 22.0001C9.39977 22.0001 7.03977 21.0101 5.25977 19.3801C5.35977 18.4401 5.95977 17.5201 7.02977 16.8001C9.76977 14.9801 14.2498 14.9801 16.9698 16.8001C18.0398 17.5201 18.6398 18.4401 18.7398 19.3801Z" stroke="#202B21" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#202B21" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span routerLink="/login">Привет, Гость</span>
        </a>
      </div>
    </div>
  </div>
</header>
